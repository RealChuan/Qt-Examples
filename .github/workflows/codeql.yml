name: CodeQL

on: 
  push:
    paths-ignore: 
        - '**/picture/**'
        - 'packaging/**'
        - '.clang-*'
        - '.gitignore'
        - 'LICENSE'
        - '*.pro'
        - 'README*'
    branches-ignore:
        - 'dependabot/**'
  pull_request:
    paths-ignore: 
        - '**/picture/**'
        - 'packaging/**'
        - '.clang-*'
        - '.gitignore'
        - 'LICENSE'
        - '*.pro'
        - 'README*'
    branches-ignore:
        - 'dependabot/**'
        
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
  

jobs:
  CodeQL:
    runs-on: ubuntu-latest
  
    steps:      
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: ./.github/actions/install-dependencies

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
            languages: cpp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        